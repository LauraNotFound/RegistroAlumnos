<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <script src="../assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <!-- Custom styles for this template -->
    <link href="./register.component.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
        <div class="container">
            <div class="card-header">
                <p class="title">registrarse</p>
            </div>
            <div class="card-body">
                <form #registerForm="ngForm">
                    <div class="form-floating">
                        <input type="text" [(ngModel)]="administrationObj.name" name="name" class="form-control"
                            placeholder="Nombres" required>
                        <label for="name">Nombres</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" [(ngModel)]="administrationObj.email" class="form-control" name="email"
                            placeholder="name@example.com" required>
                        <label for="email">Correo</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" [(ngModel)]="administrationObj.password" class="form-control"
                            name="password" placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn-register" type="submit" (click)="registration()">Registrar</button>
                <p class="sim-pointer" routerLink="registro">¿Ya tienes una cuenta? Haz click <a
                        routerLink="/login">aquí</a></p>
            </div>
        </div>
    </main>
    <div class="footer">
        &copy; 2024
      </div>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
